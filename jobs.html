<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Search</title>
  <link rel="stylesheet" href="assets/css/jobs.css" />
</head>
<body>
  <main class="container">
    <h1>Find Jobs</h1>
    

    <section class="filters">
      <input type="text" id="query" placeholder="Search jobs..." autocomplete="off" />
      <input type="text" id="location" placeholder="Location" list="location-suggestions" autocomplete="off" />
      <datalist id="location-suggestions"></datalist>

      <select id="category">
        <option value="">All Categories</option>
      </select>

      <div class="range">
        <label>Min Salary: <span id="minVal">0</span></label>
        <input type="range" id="min_salary" min="0" max="200000" step="1000" value="0" />
      </div>

      <div class="range">
        <label>Max Salary: <span id="maxVal">200000</span></label>
        <input type="range" id="max_salary" min="0" max="200000" step="1000" value="200000" />
      </div>

      <button id="search">Search</button>
    </section>

    <section id="results" class="job-results">
      <!-- Job cards will be inserted here dynamically -->
    </section>

    <div class="pagination">
      <button id="prev">Prev</button>
      <span id="page">1</span>
      <button id="next">Next</button>
    </div>
  </main>
  <script src="assets/js/jobs.js"></script>
</body>
</html>
