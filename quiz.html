<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Quiz</title>
  <link rel="stylesheet" href="assets/css/quiz.css" />
  <script defer src="assets/js/quiz.js"></script>
</head>
<body>

  <div class="quiz-container">
    <h1>Career Personality Quiz</h1>
    <form id="quiz-form">
      
      <div class="question">
        <p>1. What do you enjoy doing the most?</p>
        <label><input type="radio" name="q1" value="creative"> Designing or Creating</label><br />
        <label><input type="radio" name="q1" value="tech-savvy"> Working with technology</label><br />
        <label><input type="radio" name="q1" value="problem-solving"> Solving complex problems</label>
      </div>

      <div class="question">
        <p>2. What is your strongest skill?</p>
        <label><input type="radio" name="q2" value="communication"> Communication</label><br />
        <label><input type="radio" name="q2" value="analytical"> Analytical thinking</label><br />
        <label><input type="radio" name="q2" value="teamwork"> Teamwork</label>
      </div>

      <div class="question">
        <p>3. What environment do you prefer?</p>
        <label><input type="radio" name="q3" value="independent"> Working independently</label><br />
        <label><input type="radio" name="q3" value="collaborative"> Working with a team</label><br />
        <label><input type="radio" name="q3" value="flexible"> Flexible work environments</label>
      </div>

      <div class="question">
        <p>4. Which activity sounds most appealing?</p>
        <label><input type="radio" name="q4" value="research"> Research and learning</label><br />
        <label><input type="radio" name="q4" value="design"> Designing user experiences</label><br />
        <label><input type="radio" name="q4" value="data"> Working with numbers and data</label>
      </div>

      <div class="question">
        <p>5. How do you approach problems?</p>
        <label><input type="radio" name="q5" value="logical"> Break it down logically</label><br />
        <label><input type="radio" name="q5" value="experimental"> Try different creative ideas</label><br />
        <label><input type="radio" name="q5" value="collaborative"> Ask others for input</label>
      </div>

      <div class="question">
        <p>6. What's your preferred work style?</p>
        <label><input type="radio" name="q6" value="organized"> Following structure and routines</label><br />
        <label><input type="radio" name="q6" value="adaptable"> Go with the flow and adapt</label><br />
        <label><input type="radio" name="q6" value="innovative"> Break the rules, innovate</label>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </div>

</body>
</html>
